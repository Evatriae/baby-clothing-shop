<app-toolbar 
  [showAccordion]="showAccordion" 
  [cartItemCount]="cartItemCount" 
  currentPage="register"
  (toggleAccordion)="onToggleAccordion()" 
  (profileClick)="onProfileClick()">
</app-toolbar>

<ion-content>
  <div class="page-wrapper">
    <div class="main-content ion-padding">
    
    <!-- Register Card -->
    <div class="register-container">
      <ion-card class="register-card">
        <ion-card-content>
          <h1 class="register-title">Register</h1>
          
          <div class="input-group">
            <ion-input 
              type="text" 
              placeholder="First Name:" 
              [(ngModel)]="firstName"
              class="register-input">
            </ion-input>
          </div>

          <div class="input-group">
            <ion-input 
              type="text" 
              placeholder="Last Name:" 
              [(ngModel)]="lastName"
              class="register-input">
            </ion-input>
          </div>

          <div class="input-group">
            <div class="input-with-icon">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input 
                type="email" 
                placeholder="Email:" 
                [(ngModel)]="email"
                class="register-input">
              </ion-input>
            </div>
          </div>

          <div class="input-group">
            <ion-input 
              type="password" 
              placeholder="Password:" 
              [(ngModel)]="password"
              class="register-input">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </div>

          <div class="input-group">
            <ion-input 
              type="password" 
              placeholder="Confirm Password:" 
              [(ngModel)]="confirmPassword"
              class="register-input">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <ion-button 
            fill="solid" 
            class="register-button"
            (click)="onRegister()"
            [disabled]="isLoading">
            <span *ngIf="!isLoading">Register</span>
            <span *ngIf="isLoading">Registering...</span>
          </ion-button>

          <div class="login-prompt">
            Already have an account? <a routerLink="/login" class="login-link">Log In</a>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    </div>

    <footer class="main-footer">
      <div class="footer-content">
        <img src="assets/baby-clothes-icon-isolated-on-white-background-vector.png" alt="main icon" class="footer-icon" />
        <div class="footer-info">
          <div class="footer-label">Information</div>
          <a routerLink="/about" class="footer-link">About Us</a>
          <a routerLink="/contact" class="footer-link">Contact Us</a>
        </div>
      </div>
    </footer>
  </div>
</ion-content>

<!-- Success Modal Overlay -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-backdrop" (click)="closeSuccessModal()"></div>
  <div class="success-modal-card">
    <div class="modal-header">
      <h2 class="modal-title">Registration</h2>
      <button class="close-btn" (click)="closeSuccessModal()">×</button>
    </div>
    
    <div class="modal-body">
      <div class="success-icon">✓</div>
      <h3 class="success-title">Registration Successful!</h3>
      <p class="success-message">
        Welcome to Baby Clothing Shop! Your account has been created successfully.
      </p>
      <button class="login-redirect-button" (click)="goToLogin()">
        Go to Login
      </button>
    </div>
  </div>
</div>
