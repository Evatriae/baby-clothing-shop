<ion-content>
  <div class="page-wrapper">
    <div class="landing-hero">
      <div class="hero-background">
        <img src="assets/landing.webp" alt="Baby Clothing Collection" class="hero-image" />
        <div class="hero-overlay"></div>
      </div>
      
      <div class="hero-content">
        <h1 class="hero-title">Welcome to Our Baby Clothing Store</h1>
        <p class="hero-subtitle">Discover adorable, comfortable, and stylish clothing for your little ones</p>
        
        <div class="hero-actions">
          <ion-button 
            fill="solid" 
            class="cta-button primary"
            routerLink="/shop">
            Shop Now
          </ion-button>
          
          <ion-button 
            fill="outline" 
            class="cta-button secondary"
            routerLink="/login">
            Login
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <div class="footer-content">
      <img src="assets/baby-clothes-icon-isolated-on-white-background-vector.png" alt="main icon" class="footer-icon" />
      <div class="footer-info">
        <div class="footer-label">Information</div>
        <a routerLink="/about" class="footer-link">About Us</a>
        <a routerLink="/contact" class="footer-link">Contact Us</a>
      </div>
    </div>
  </footer>

</ion-content>
