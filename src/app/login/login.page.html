<app-toolbar 
  [showAccordion]="showAccordion" 
  currentPage="login"
  (toggleAccordion)="onToggleAccordion()" 
  (profileClick)="onProfileClick()">
</app-toolbar>

<ion-content>
  <div class="page-wrapper">
    <div class="main-content ion-padding">
      
      <!-- Login Card -->
      <div class="login-container">
        <ion-card class="login-card">
          <ion-card-content>
            <h1 class="login-title">Log In</h1>
            
            <div class="input-group">
              <div class="input-with-icon">
                <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                <ion-input 
                  type="email" 
                  placeholder="Email:" 
                  [(ngModel)]="email"
                  class="login-input">
                </ion-input>
              </div>
            </div>

            <div class="input-group">
              <ion-input 
                type="password" 
                placeholder="Password:" 
                [(ngModel)]="password"
                class="login-input">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>

            <ion-button 
              fill="solid" 
              class="login-button"
              (click)="onLogin()"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">Log In</span>
              <span *ngIf="isLoading">Logging In...</span>
            </ion-button>

            <div class="signup-prompt">
              Don't have an account? 
              <a routerLink="/register" class="signup-link">Register</a>
            </div>

          </ion-card-content>
        </ion-card>
      </div>

    </div>

    <footer class="main-footer">
      <div class="footer-content">
        <img src="assets/baby-clothes-icon-isolated-on-white-background-vector.png" alt="main icon" class="footer-icon" />
        <div class="footer-info">
          <div class="footer-label">Information</div>
          <a routerLink="/about" class="footer-link">About Us</a>
          <a routerLink="/contact" class="footer-link">Contact Us</a>
        </div>
      </div>
    </footer>
  </div>
</ion-content>

<!-- Success Modal -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-backdrop" (click)="closeSuccessModal()"></div>
  <div class="success-modal-card">
    <div class="modal-header">
      <h2 class="modal-title">Login Successful</h2>
      <button class="close-btn" (click)="closeSuccessModal()">×</button>
    </div>
    
    <div class="modal-body">
      <div class="success-icon">✓</div>
      <h3 class="success-title">Welcome Back!</h3>
      <p class="success-message">
        You have been logged in successfully. Redirecting to your dashboard...
      </p>
    </div>
  </div>
</div>
